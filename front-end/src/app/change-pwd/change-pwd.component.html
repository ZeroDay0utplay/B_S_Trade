<div style="display: flex; justify-content: center; align-items: center; margin-top: 40px; flex-direction: column;">
    <div class="landing-logo">
        <img src="../../assets/images/logo.png" alt="">
        <a class="navbar-brand bstrade-logo-phrase" href="#">B&S Trade</a>
    </div>

    <app-alerts 
        [alert_danger]="alert_danger"
        [alert_success]="alert_success"
        [alert_warning]="alert_warning"
        [alert_message_danger]="alert_message_danger"
        [alert_message_success]="alert_message_success"
        [alert_message_warning]="alert_message_warning"
        [nextRoute]="'/'"
    >
    </app-alerts>

    <h1 style="font-weight: bold; margin-top: 60px; margin-bottom: 80px;">Reset you Password</h1>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; align-items: center;">
      
        <mat-form-field appearance="outline">
            <mat-label>New password</mat-label>
            <input required matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm New password</mat-label>
            <input required matInput [type]="hideConf ? 'password' : 'text'" formControlName="confirm_password">
            <button type="button" mat-icon-button matSuffix (click)="hideConf = !hideConf" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hideConf ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field> 
        <button class="sub-btn" mat-raised-button type="submit">Reset Password</button>
    </form>
</div>
